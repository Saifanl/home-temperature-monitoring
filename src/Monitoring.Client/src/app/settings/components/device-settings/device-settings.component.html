<mat-card>
  <mat-card-header>
    <mat-card-title>Devices</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let device of devices">
        <h3 matLine> {{device.name}} </h3>
        <p matLine>
          <span> {{device.uuid}} </span>
          <!-- <span class="demo-2"> -- {{device.content}} </span> -->
        </p>
        <mat-divider></mat-divider>
      </mat-list-item>

    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SAVE</button>
  </mat-card-actions>
</mat-card>
