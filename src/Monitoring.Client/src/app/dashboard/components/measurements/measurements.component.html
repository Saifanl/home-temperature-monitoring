<ngx-charts-line-chart 
  class="chart-container d-flex justify-content-center"
  [schemeType]="'ordinal'" 
  [results]="getData()" 
  [animations]="true" 
  [legend]="true"
  [legendTitle]="'Legend'"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Time'"
  [yAxisLabel]="'Temperature'"
  [autoScale]="true"
  [xScaleMin]="" 
  [xScaleMax]=""
  [yScaleMin]=""
  [yScaleMax]=""
  [timeline]="false" 
  [showGridLines]="true" 
  [rangeFillOpacity]="0.15"
  [view]="view"
  [roundDomains]="false" [tooltipDisabled]="false">
</ngx-charts-line-chart>
