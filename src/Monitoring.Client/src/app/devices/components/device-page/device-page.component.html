<div class="container-fluid mt-5">
  <h1>{{(device$|async)?.name}}</h1>
  <div class="row">
    <div class="col">
      <app-measurement *ngIf="(measurement$|async) as measurement"
                       [measurement]="measurement"></app-measurement>
    </div>
    <div class="col-8">
      <app-measurements class="col-12 d-block"
                        [measurements]="measurements$|async"></app-measurements>
    </div>
  </div>
</div>
